
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">CUSTOMER SATISFACTION SURVEY</h1>
        <p id="description" class="description text-center">
          Please take a few minutes to fill out this survey
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Address</label
          >
          <input
            type="address"
            id="number"
            min="17"
            max="78"
            class="form-control"
            placeholder="Enter your address"
          />
        </div>
		
        <div class="form-group">
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Rate our customer service</option>
            <option value="value1">Very good</option>
            <option value="value2">Good</option>
            <option value="value2">Normal</option>
            <option value="value2">Bad</option>
            <option value="value2">Very bad</option>



           
          </select>
        </div>

		<div class="form-group">
		
			<label>
			  <input
				name="user-recommend"
				value="value1"
				type="radio"
				class="input-radio"
				checked
			  />Male</label
			>
			<label>
			  <input
				name="user-recommend"
				value="value2"
				type="radio"
				class="input-radio"
			  />Female</label>
		  </div>

		  <div class="form-group">
			<p>Question 1: How satisfied are you with our company?</p>
			<textarea
			  id="comments"
			  class="input-textarea"
			  name="comment"
			  placeholder="Your feedback here..."
			></textarea>
		  </div>

      <div class="form-group">
        <p>Question 2: How long have you been a customer of our company?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Your feedback here..."
        ></textarea>
        </div>

        <div class="form-group">
          <p>Question 3: How can we improve our services</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Your feedback here..."
          ></textarea>
          </div>  

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
		
      </form>
    </div>
  </body>
</html>
